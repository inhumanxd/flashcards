{% extends 'Base.html' %}

{% block 'content' %}   
    
    <div class="container text-center">

        <span class="d-block p-2 bg-dark text-white">
            
                <h1 class="display-4">Dictionary</h1>
            
        </span>
        <div class="container">
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="exampleInputEmail1">Enter a word to search its meaning:</label>
                <input type="text" class="form-control" placeholder="Enter a word..." name="word">
                
                <br>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
      
        
          {% if output %}
            <div class="card">
              
              <div class="card-header">
                {{word}} 
              </div>
            </div>
            
                
                {% for x in output %}
                <BR>

                  <div class="card">
                    <div class="card-body">
                      Definition: {{x.definition}}<br><br>
                      
                      {% if x.example %}
                      Example: {{x.example}}
                      {% endif %}
                      
                      <br>
                    </div>
                  </div>    
                {% endfor %}
                <br>
            <div class="card">
              
              <div class="card-footer">
                Bhavik Brahmbhatt 
              </div>
            </div>
          {% endif %}
