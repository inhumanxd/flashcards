{% extends 'Base.html' %}

{% block 'content' %}   
    <center>

        <span class="d-block p-2 bg-dark text-white">
            <center>
                <h1 class="display-5">InhumanDictionary</h1>
            </center>
        </span>
        <div class="container">
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="exampleInputEmail1">Enter a word to search its meaning:</label>
                <input type="text" class="form-control" placeholder="Enter a word..." name="word">
                
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
          
        
          {% if output %}
          <div class="card text-center">
            <div class="card-header">
               {{word}}
            </div>
            <div class="card-body">
              <h5 class="card-title">
                  {% for x in output %}
                  {{x.definition}}<br><br>
                  {% endfor %}
              </h5>
              
            </div>
            <div class="card-footer text-muted">
              Bhavik Brahmbhatt
            </div>
          </div>
        
          {% endif %}
    
    </center>
{% endblock %}
